<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing BG color</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="text-center ">
    <h1 style="color:green;" class="mt-5">
        Change the Background !!
    </h1>
 
    <h3 class="mt-4">
        Click any button to change the 
        background color
    </h3>
    <div class="mt-5 justify-content-evenly d-flex ">
        <button onclick="myFunc('red')" class="btn-info border-info ">
            Red
        </button>
        <button onclick="myFunc('yellow')" class="btn-info border-info ">
            Yellow
        </button>
        <button onclick="myFunc('lightblue')" class="btn-info border-info ">
            Light Blue
        </button>
    </div>

 
    <h2 id="GFG" style="color:green;" class="mt-5"></h2>
    <script src="./changeBg.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
